{% extends './layout.html' %}

{% block title %} 
    {{ data.title }}
{% endblock %}

{% block body %}
    <h1>{{ data.welcome }}</h1>
    {% if data.n_courses > 0 %}
    <ul>
        {% for c in data.courses %}
            <li>{{ c }}</li>
        {% endfor %}
    </ul>
    {% else %}
    No courses
    {% endif %}
{% endblock %}
