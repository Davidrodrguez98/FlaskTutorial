<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.title }}</title>
</head>
<body>
    <h1>{{ data.welcome }}</h1>
    {% if data.n_courses > 0 %}
    <ul>
        {% for c in data.courses %}
            <li>{{ c }}</li>
        {% endfor %}
    </ul>
    {% else %}
    No courses
    {% endif %}
</body>
</html>
